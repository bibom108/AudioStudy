<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consent Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .secondary {
            margin-left: 10px;
            background: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <p>
        Please print a copy of this consent form for your records, if you so desire.
    </p>

    <label>
        <input type="checkbox" id="agree">
        I have read and understood the above consent form. I certify that I am
        21 years old or older and, by clicking the button below, indicate my
        willingness to voluntarily take part in the study.
    </label>

    <div class="buttons">
        <button id="accept" disabled>Accept & Continue</button>
        <button id="decline" class="secondary">Decline</button>
    </div>
</div>

<script>
    const agree = document.getElementById("agree");
    const accept = document.getElementById("accept");
    const decline = document.getElementById("decline");

    agree.addEventListener("change", () => {
        accept.disabled = !agree.checked;
    });

    // Accept → survey
    accept.onclick = () => {
        window.location.href = "survey.html";
    };

    // Decline → exit page
    decline.onclick = () => {
        window.location.href = "exit.html";
    };
</script>

</body>
</html>
